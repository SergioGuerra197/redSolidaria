<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="navbar bg-p-l pd-2" th:fragment="header_in">
        <a th:href="@{/}" class="navbar__icon"></a>
        <div class="navbar__options">
            <a th:href="@{/}" class="ft-1 txt-deco-non w-100 pd-05">Contacto</a>
            <a th:href="@{/signup}" class="ft-1 txt-deco-non w-100 pd-05">Solicitar</a>
            <a th:href="@{/donate}" class="ft-1 txt-deco-non w-100 pd-05">Donar</a>
            <img src="../img/login_icon.png" alt="User image" class="navbar__options--img" onclick="toggleMenu()">
        </div>
        <div class="submenu--wrap" id="submenu">
            <div class="submenu pd-2">
                <div class="user--info">
                    <img src="../img/login_icon.png" alt="User image">
                    <h3 th:inline="text">Hello <span th:text="${username}">thymeleaf</span>!</h3>
                </div>
                <hr>
                <a href="#" class="submenu__link txt-deco-non">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dashboard" width="28"
                         height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFF" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 13m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M13.45 11.55l2.05 -2.05" />
                        <path d="M6.4 20a9 9 0 1 1 11.2 0z" />
                    </svg>
                    <p class="no-mg">DashBoard</p>
                    <span>></span>
                </a>
                <a th:href="@{/settings}" class="submenu__link txt-deco-non">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings-2" width="28"
                         height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFF" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                                d="M19.875 6.27a2.225 2.225 0 0 1 1.125 1.948v7.284c0 .809 -.443 1.555 -1.158 1.948l-6.75 4.27a2.269 2.269 0 0 1 -2.184 0l-6.75 -4.27a2.225 2.225 0 0 1 -1.158 -1.948v-7.285c0 -.809 .443 -1.554 1.158 -1.947l6.75 -3.98a2.33 2.33 0 0 1 2.25 0l6.75 3.98h-.033z" />
                        <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    </svg>
                    <p class="no-mg">Configuración</p>
                    <span>></span>
                </a>
                <form th:action="@{/logout}" method="post" class="txt-deco-non">
                    <button type="submit" class="submenu__link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-door-exit" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M13 12v.01" />
                            <path d="M3 21h18" />
                            <path d="M5 21v-16a2 2 0 0 1 2 -2h7.5m2.5 10.5v7.5" />
                            <path d="M14 7h7m-3 -3l3 3l-3 3" />
                        </svg>
                        <p class="no-mg">Cerrar sesión</p>
                        <span>></span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
